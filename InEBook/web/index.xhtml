<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Digite o nome do livro</h1>
            <p:inputText value="#{livroBean.consultaName}" />
            <h:selectOneMenu value="#{livroBean.tipoConsulta}">
                <f:selectItem itemLabel="Selecione o tipo de busca" itemValue="" noSelectionOption="true" ></f:selectItem>
                <f:selectItem itemLabel="Por Nome" itemValue="1" />
                <f:selectItem itemLabel="Por Autor" itemValue="2" />
            </h:selectOneMenu>
            <br></br><br></br>
            <p:commandButton value="Buscar" ajax="false" actionListener = "#{livroBean.buscarLivros}" update="tabela" ></p:commandButton>

            <br></br><br></br>
            <p:dataTable id ="tabela"  value="#{livroBean.livros}" var="livro">
                <p:column headerText="Nome do Livro">
                    <h:outputText value="#{livro.nome}" />
                </p:column>

                <p:column headerText="PreÃ§o">
                    <h:outputText value="#{livro.preco}" />
                </p:column>

                <p:column headerText="Autor">
                    <h:outputText value="#{livro.autor}" />
                </p:column>

                <p:column headerText="Seccao">
                    <h:outputText value="#{livro.seccao}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
