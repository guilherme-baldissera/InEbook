<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>InEbook - Cadastro de Livros</title>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend ="Cadastro de Livros">
                <p:panelGrid columns="1">
                <br></br><br></br>
                <h:outputLabel value="Nome do Livro"></h:outputLabel>
                <p:inputText value="#{livroManagerBean.nome}"></p:inputText>
                <br></br>
                <h:outputLabel value="Preço"></h:outputLabel>
                <p:inputText value="#{livroManagerBean.nome}"></p:inputText>
                <br></br>
                <h:outputLabel value="Autor"></h:outputLabel>
                <p:inputText value="#{livroManagerBean.nome}"></p:inputText>
                <br></br>
                <h:outputLabel value="Secção"></h:outputLabel>
                <p:inputText value="#{livroManagerBean.nome}"></p:inputText>
                <br></br>
                <h:outputLabel value="Quantidade"></h:outputLabel>
                <p:inputText value="#{livroManagerBean.nome}"></p:inputText>
                <br></br>
                <p:commandButton value="Cadastrar" action="#{livroBean.adicionar()}" update="@form"> </p:commandButton>
                </p:panelGrid>
            </p:fieldset>
           
        </h:form>
    </h:body>
</html>
