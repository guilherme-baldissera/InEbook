<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>InEbook - Alteração de Livros</title>
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>
    <h:body id="principal">
        <h:form>
            
            <p:fieldset legend ="Alterar Livro">
                <p:panelGrid columns="2">
                
                <h:outputLabel value="Nome do Livro"></h:outputLabel>
                <p:inplace>
                    <p:inputText value="#{livroBean.livroSelected.nome}" ></p:inputText> 
                </p:inplace>
                <h:outputLabel value="Preço"></h:outputLabel>
                <p:inplace>
                <p:inputNumber value="#{livroBean.livroSelected.preco}"></p:inputNumber>
                </p:inplace>
                <h:outputLabel value="Autor"></h:outputLabel>
                <p:inplace>
                <p:inputText value="#{livroBean.livroSelected.autor}"></p:inputText>
                </p:inplace>
                <h:outputLabel value="Secção"></h:outputLabel>
                <p:inplace>
                <p:inputText value="#{livroBean.livroSelected.seccao}"></p:inputText>
                </p:inplace>
                <h:outputLabel value="Quantidade"></h:outputLabel>
                <p:inplace>
                <p:inputNumber value="#{livroBean.livroSelected.quantidade}"></p:inputNumber>
                </p:inplace>
                <p:commandButton value="Alterar" ajax="false" actionListener="#{livroBean.alterarLivro}" > </p:commandButton>
                <p:commandButton value="Voltar" action="index" > </p:commandButton>
                </p:panelGrid>
            </p:fieldset>
           <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        </h:form>
    </h:body>
</html>
